<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/static/css/bootstrap.min.css">
    
</head>                                                                        
<body>
    
    <script src="static/static/js/bootstrap.min.js"></script>
    <script src="static/static/js/popper.js"></script>
    <br><br><br>
    <div class="container"> 
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow">
                <h2 class="mb-5 text-center">User Registration</h2>
                {% if errormsg %}
                <div class="alert alert-danger">
                    {{errormsg}}
                </div>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="input1" name="uname" placeholder="name@example.com">
                      </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="input2" name="upass" placeholder="enter password">
                      </div>
                    <div class="mb-3">
                        <label for="input3" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" id="input3" name="upsc" placeholder="confirm password">
                      </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Send">
                        Already user?&nbsp;&nbsp;<a href="login" style="text-decoration:none;"> Login </a>
                    </div>
                    {% if success %}
                       <div class="alert alert-success">
                             {{success}}
                       </div>
                    {% endif %}   
                </form>
            </div>
        </div>
     </div>       
</body>
</html>
