<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/static/css/bootstrap.min.css">
   
    <title>login</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
   <!-- <link rel="stylesheet" href="static/css/style.css"> -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script>
    <br><br> 
    <div class="container box">
        <div class="row">
            <div class="col-md-4 mt-5 mx-auto shadow p-3">
                <h2 class="mb-5 text-center">Login </h2>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username</strong></label>
                        <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="upass" id="Input2" placeholder="enter password">
                      </div>
                      <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login">
                        New User?&nbsp;&nbsp;<a href="register" style="text-decoration:none;">Register</a>
                      </div>
                </form>
            </div>


        </div>
    </div>
     


</body>
</html>
